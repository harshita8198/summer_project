    function number() {
        val = prompt("enter number = ", " ");
        if (val % 2 == 0)
            alert(val + " no is even");
        else
            alert(val + " no is odd");
    }

    function wish() {
        d = new Date();
        hr = d.getHours();
        if (hr < 12)
            alert("good morning");
        else if (hr >= 12 && hr < 17)
            alert("Good Afternoon");
        else
            alert("Good Evening");
    }

    ch = prompt("Enter i-iphone,o-oppo,s-samsung to preview picture", "  ");
    switch (ch.toLowerCase()) {
        case "i":
            document.write("<img src='logo/iphone.png' height=300 width=300>");
            break;
        case "o":
            document.write("<img src='logo/oppo.png' height=300 width=300");
            break;
        case "s":
            document.write("<img src='logo/samsung2.jpg' height=300 width=300");
            break;
        default:
            document.write("Please enter a proper value");
    }
</script>

<body>
    <input type="button" value="Test" onclick="number();">
    <br>
    <input type="button" value="wish" onclick="wish();">
